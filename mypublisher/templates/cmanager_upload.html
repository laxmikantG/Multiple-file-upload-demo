{% extends "base.html" %}
{% block breadcrumb %}
<ol class="breadcrumb">
<li><a href="/menu"><i class="icon-dashboard"></i> Menu</a></li>
<li><a href="/menu"><i class="icon-dashboard"></i>Content Manager</a></li>
<li class="active"><i class="icon-file-alt"></i> Upload Content</li>
</ol>
{% endblock %}
{% block content %}
<script type="text/javascript">
var handleFiles = function(files){
	var numFiles = files.length;
	var text = numFiles.toString()+" file(s) selected.";
	$(".browse_count").text(text);
	var items ="";
	for (var i = 0, numFiles = files.length; i < numFiles; i++) {
		  var file = files[i];
		  items += '<li class="list-group-item">'+file.name+' <span class="badge" title="delete">X</span>\
		  <input type="hidden" name="deleted_'+i+'" value=""></li>'
	}
	
	$("#list-files").html(items);
}
</script>
<form role="form" name="uplad_content" id="uplad_content" action="{% url "mypublisher.views.save_content" %}" method="post" enctype="multipart/form-data">
{% csrf_token %} 
  <div class="form-group">
		<div class="jumbotron">
			<h2>
					<label for="exampleInputFile">BROWSE FILES HERE</label>
			</h2>
			<div class="fileContainer btn-primary">
				<label for="exampleInputFile">Browse </label> <input
					type="file" size="40px" height="30px;" multiple="multiple"
					name="file_names"  onchange="handleFiles(this.files)"/>
			</div>
						<label for="exampleInputFile"><p class="browse_count"></p></label>
		</div>
		<p style="text-align: center;">
			<label for="exampleInputFile"> OR</label></h4>
		<h4>
		</p>
		<div class="jumbotron">
			<div class="container">
				<h2>
					<label for="exampleInputFile">DRAG AND DROP FILES HERE</label>
				</h2>
			</div>
		</div>
	</div>
	<p class="help-block">
		<ul class="list-group" id="list-files">
		</ul>
    </p>
  <button type="submit" class="btn btn-default">Upload</button>
</form>
{% endblock %}
