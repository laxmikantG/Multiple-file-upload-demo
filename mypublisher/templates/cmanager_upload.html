{% extends "base.html" %}
{% load static %}
{% block breadcrumb %}
<ol class="breadcrumb">
<li><a href="/menu"><i class="icon-dashboard"></i> Menu</a></li>
<li><a href="/menu"><i class="icon-dashboard"></i>Content Manager</a></li>
<li class="active"><i class="icon-file-alt"></i> Upload Content</li>
</ol>
{% endblock %}
{% block head %}
<script type="text/javascript" src="{% static 'js/file-transfer.js' %}"></script>
<script type="text/javascript">
</script>
{% endblock %}
{% block content %}
<form role="form" name="uplad_content" id="uplad_content" action="{% url "mypublisher.views.save_content" %}" method="post" enctype="multipart/form-data">
{% csrf_token %}
	<input type="radio" name="upload_method" value="1" checked> Browse and Upload
	<input type="radio" name="upload_method" value="2"> Drag and Drop Upload 
  <div class="form-group" id="browse_method">
		<div class="jumbotron">
			<h2>
					<label>BROWSE FILES HERE</label>
			</h2>
			<div class="fileContainer btn-primary">
				<label>Browse </label> <input
					type="file" size="40px" height="30px;" multiple="multiple"
					name="file_names"  onchange="handleFiles(this.files)"/>
			</div>
						<label><p class="browse_count"></p></label>
		</div>
		<p class="help-block">
			<ul class="list-group" id="list-browse-files">
			</ul>
    	</p>
	</div>
	<div class="form-group" id="dnd_method" style="display:none;">
		<div class="jumbotron">
			<div class="container" id="dropbox">
				<h2>
					<label>DRAG AND DROP FILES HERE</label>
				</h2>
			</div>
		</div>
	</div>
	<p class="help-block">
		<ul class="list-group" id="list-dnd-files">
		</ul>
    </p>
  <button type="submit" class="btn btn-default">Upload</button>
</form>
{% endblock %}
